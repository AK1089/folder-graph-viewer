<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #e6faf7;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
            z-index: 10;
        }

        .node text {
            z-index: 10;
            font-family: sans-serif;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="viewer"></div>
    <script src="folder_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
