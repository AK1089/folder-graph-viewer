<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Folder Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #e6faf7;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
            z-index: 10;
        }

        .node text {
            z-index: 10;
            font-family: sans-serif;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            z-index: 1;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .row {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin: 5px 0;
        }

        input[type="color"] {
            width: 10%;
            padding: 0px;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="modal">
        <div id="modal-content">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>
    <div id="viewer"></div>
    <script src="colors.js"></script>
    <script src="folder_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
